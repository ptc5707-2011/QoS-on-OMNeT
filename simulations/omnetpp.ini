[Config CBR-ARIMA-DEBUG]
network = qos.Network
Network.applicationNodeType = "CBRNode"
Network.interferenceNodeType = "ARIMANode"
Network.T2.rho_params = "0.1"
Network.T2.phi_params = "0.1"
Network.T2.d = 0

[Config CBR-File]
network = qos.Network

Network.link_delay = 0.1s
Network.link_datarate = 100Mbps

Network.ROU1.isFinite = true
Network.ROU1.bufferSize = 20KB

Network.T1.bytesPerPacket = 64KB
Network.T1.timeBetweenPackets = 1s

Network.applicationNodeType= "CBRNode"
Network.interferenceNodeType = "FileInputNode"
Network.T2.filename = "input/sample.trace"

[Config FileInputTest]
network = qos.FileInputTest
FileInputTest.senderType = "FileInputNode"
FileInputTest.T2.filename = "input/sample.trace"