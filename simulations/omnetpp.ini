[Config g726]
**.T1.udpApp[0].codec = "g726"
**.T1.udpApp[0].samplingRate = 8000Hz
**.T1.udpApp[0].compressedBitRate = 40000bps
#**.server.udpApp[0].compressedBitRate = 32000bps
#**.server.udpApp[0].compressedBitRate = 24000bps

[Config g711_aLaw]
**.T1.udpApp[0].codec = "pcm_alaw"
**.T1.udpApp[0].bitsPerSample = 8
**.T1.udpApp[0].samplingRate = 8000Hz
**.T1.udpApp[0].compressedBitRate = 64000bps

[Config g711_muLaw]
**.T1.udpApp[0].codec = "pcm_mulaw"
**.T1.udpApp[0].bitsPerSample = 8
**.T1.udpApp[0].samplingRate = 8000Hz
**.T1.udpApp[0].compressedBitRate = 64000bps

[Config pcm_s16le]
**.T1.udpApp[0].codec = "pcm_s16le"
**.T1.udpApp[0].bitsPerSample = 8
**.T1.udpApp[0].samplingRate = 8000Hz
**.T1.udpApp[0].compressedBitRate = 128000bps

